<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nozama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="nav-bar">
            <div class="logo">
                <h1>Nozama</h1>
            </div>
            <!-- working searchbar just cuz I can-->
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search for products, brands, and more">
                <button>Search</button>
            </div>
            <div class="nav-links">
                <a href="#">Sign In</a>
                <a href="#">Cart</a>
            </div>
        </div>
    </header>


    <main>

        <section>
            <h2>Electronics</h2>
            <div id="electronics-list" class="product-list">
                <div class="product" data-name="Laptop">
                    <img src="https://via.placeholder.com/150" alt="Laptop">
                    <h3>Laptop</h3>
                    <p>$999</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product" data-name="Phone">
                    <img src="https://via.placeholder.com/150" alt="Phone">
                    <h3>Phone</h3>
                    <p>$699</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product" data-name="Headphones">
                    <img src="https://via.placeholder.com/150" alt="Headphones">
                    <h3>Headphones</h3>
                    <p>$199</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product" data-name="Camera">
                    <img src="https://via.placeholder.com/150" alt="Camera">
                    <h3>Camera</h3>
                    <p>$499</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product" data-name="Smartwatch">
                    <img src="https://via.placeholder.com/150" alt="Smartwatch">
                    <h3>Smartwatch</h3>
                    <p>$299</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product" data-name="Cables">
                    <img src="https://via.placeholder.com/150" alt="Cables">
                    <h3>Cables</h3>
                    <p>$5 - $100</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>


        <section>
            <h2>School Supplies</h2>
            <div id="school-supplies-list" class="product-list">
                <div class="product" data-name="Notebook">
                    <img src="https://via.placeholder.com/150" alt="Notebook">
                    <h3>Notebook</h3>
                    <p>$5</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product" data-name="Pens">
                    <img src="https://via.placeholder.com/150" alt="Pens">
                    <h3>Pens</h3>
                    <p>$3</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product" data-name="Backpack">
                    <img src="https://via.placeholder.com/150" alt="Backpack">
                    <h3>Backpack</h3>
                    <p>$49</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product" data-name="Calculator">
                    <img src="https://via.placeholder.com/150" alt="Calculator">
                    <h3>Calculator</h3>
                    <p>$25</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product" data-name="Markers">
                    <img src="https://via.placeholder.com/150" alt="Markers">
                    <h3>Markers</h3>
                    <p>$8</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <p>&copy; 2024 Nozama. All rights reserved.</p>
    </footer>

    <script src="anims.js"></script>
</body>
</html>
